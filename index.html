<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Face Morphing: Example Usage</title>

  <!-- Stylesheets and... stuff -->
  <link href="css/base.min.css" rel="stylesheet">
  <link href="css/cropper.min.css" rel="stylesheet">
  <link href="css/facemorphing.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <h1 align="middle">Face Morphing: Example Usage</h1>
    <h3 align="middle">Owen Jow &nbsp;&middot;&nbsp; May 2017</h3>
    <hr />
    <br />

    <span class="anchor"></span>
    <h2 style="margin-bottom: 0.3em">Let's get started with a demonstration</h2>
    <p>
      <div class="info-left">
        ...by, say, morphing between the two pictures displayed below.<br />
        The first thing we'll have you do is select corresponding points in each image.
      </div>
      <div class="info-right">
        <button class="button" id="big-green-btn">Finalize point selection</button>
      </div>
      <br /><br /><br />

      <div style="display: inline-block;" class="upload-left">
        <label for="upload-from" class="button upload" id="bupload-from">Replace this image</label>
        <input type="file" id="upload-from" style="visibility: hidden;" />
      </div>
      <div style="display: inline-block;" class="upload-right">
        <label for="upload-to" class="button upload" id="bupload-to">Replace this image</label>
        <input type="file" id="upload-to" style="visibility: hidden;" />
      </div>
      <table width="100%"><tr>
        <td width="50%">
          <div id="outer-container-from">
            <img src="http://i.imgur.com/cNY9dea.jpg" id="from" crossOrigin="" />
          </div>
          <figcaption align="middle"><code>"from" image</code></figcaption>
        </td>
        <td width="50%">
          <div id="outer-container-to">
            <img src="http://i.imgur.com/m3q1BuQ.jpg" id="to" crossOrigin="" />
          </div>
          <figcaption align="middle"><code>"to" image</code></figcaption>
        </td>
      </tr></table>
      <canvas id="canvas-from"></canvas>
      <canvas id="canvas-to"></canvas>
      <canvas id="canvas-output"></canvas>
      <div id="camera-wrapper">
        <video id="camera" preload autoplay loop muted></video>
      </div>
      
      <form class="param-outer-wrapper">
        <div id="numframes-wrapper" class="param-inner-wrapper">
          <label for="numframes-range" class="param-content">Number of frames</label>
          <input type="range" name="numframesRange" id="numframes-range" class="param-content" min="2" max="100" step="1" value="20" oninput="this.form.numframesInput.value = this.value" />
          <input readonly type="number" name="numframesInput" class="param-content" min="2" max="100" step="1" value="20" oninput="this.form.numframesRange.value = this.value" />
        </div>
        <div id="fps-wrapper" class="param-inner-wrapper">
          <label for="fps-range">FPS</label>
          <input type="range" name="fpsRange" id="fps-range" class="param-content" min="1" max="50" step="1" value="20" oninput="this.form.fpsInput.value = this.value" />
          <input readonly type="number" name="fpsInput" class="param-content" min="1" max="50" step="1" value="20" oninput="this.form.fpsRange.value = this.value" />
        </div>
        <br />
        <div id="df0-wrapper" class="param-inner-wrapper">
          <label for="df0-range">df0</label>
          <input type="range" name="df0Range" id="df0-range" class="param-content" min="0" max="1" step="0.01" value="0.5" oninput="this.form.df0Input.value = this.value" />
          <input readonly type="number" name="df0Input" class="param-content" min="0" max="1" step="0.01" value="0.5" oninput="this.form.df0Range.value = this.value" />
        </div>
        <div id="df1-wrapper" class="param-inner-wrapper">
          <label for="df1-range">df1</label>
          <input type="range" name="df1Range" id="df1-range" class="param-content" min="0" max="1" step="0.01" value="0.5" oninput="this.form.df1Input.value = this.value" />
          <input readonly type="number" name="df1Input" class="param-content" min="0" max="1" step="0.01" value="0.5" oninput="this.form.df1Range.value = this.value" />
        </div>
      </form>

      <div id="progress">
        <div id="bar"></div>
      </div>
      <span id="progress-label"></span>
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/delaunay.js"></script>
  <script src="js/math.min.js"></script>
  <script src="js/clmtrackr.min.js"></script>
  <script src="js/cropper.min.js"></script>
  <script src="js/model_pca_20_svm.js"></script>
  <script src="js/gif.js"></script>
  <script src="js/k3n_spline.js"></script>
  <script src="js/facemorphing.js"></script>
</body>
</html>
